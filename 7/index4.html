<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const startDate = new Date('2022-01-01');

    const timeDifference = new Date().getTime() - startDate.getTime();

    const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

    console.log(`С момента указанной даты прошло ${daysDifference} дней.`);
</script>
</body>
</html>
