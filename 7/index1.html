<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Добро пожаловать на страницу!</h1>
<button onClick="greet()">Нажмите, чтобы продолжить</button>

<script>
    function greet() {
        const name = prompt("Введите ваше имя");
        if (name.length > 5) {
            alert("Какое длинное имя!");
        } else {
            alert("Коротко, но миленько!");
        }
    }
</script>
</body>
</html>
