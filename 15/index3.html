<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const m1 = [];

    for (let i = 0; i < 4; i++) {
        m1[i] = [];
        for (let j = 0; j < 4; j++) {
            m1[i][j] = Math.floor(Math.random() * 5);
            document.write(m1[i][j], ' ');
        }
        document.write('<br>');
    }
</script>
</body>
</html>
