<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function getRectangleArea(length, width) {
        return length * width;
    }

    const length = parseFloat(prompt("Введите длину прямоугольника:"));
    const width = parseFloat(prompt("Введите ширину прямоугольника:"));

    if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
        alert("Некорректный ввод. Пожалуйста, введите положительные числа для длины и ширины прямоугольника.");
    } else {
        const area = getRectangleArea(length, width);
        alert(`Площадь прямоугольника: ${area}`);
    }
</script>
</body>
</html>
