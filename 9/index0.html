<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
</head>
<body>
<h1>Угадай число</h1>
<button onclick="guessNumber()">Начать игру</button>
<script>
    function guessNumber() {
        const targetNumber = Math.floor(Math.random() * 101);
        const startTime = new Date().getTime();
        let attempts = 0;

        while (true) {
            const userGuess = parseInt(prompt("Угадайте число от 0 до 100:"));
            attempts++;

            if (userGuess === targetNumber) {
                const endTime = new Date().getTime();
                const totalTime = (endTime - startTime) / 1000;
                alert(`Поздравляю, вы угадали число за ${attempts} попыток. Время: ${totalTime} секунд.`);
                break;
            } else if (userGuess < targetNumber) {
                alert("Загаданное число больше.");
            } else {
                alert("Загаданное число меньше.");
            }
        }
    }
</script>
</body>
</html>
