<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function doubleNumbers() {
        const evenOrOdd = prompt("Какие числа удваивать: четные (введите 'четные') или нечетные (введите 'нечетные')?");

        const numbers = [];

        if (evenOrOdd === "четные") {
            for (let i = 1; numbers.length < 10; i++) {
                if (i % 2 === 0) {
                    numbers.push(i);
                }
            }
        } else if (evenOrOdd === "нечетные") {
            for (let i = 1; numbers.length < 10; i++) {
                if (i % 2 !== 0) {
                    numbers.push(i);
                }
            }
        } else {
            alert("Некорректный ввод. Пожалуйста, введите 'четные' или 'нечетные'.");
            return;
        }
        alert(numbers.join(", "));
    }
    doubleNumbers();
</script>
</body>
</html>
