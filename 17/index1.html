<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Киногерои</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Мои любимые киногерои</h1>
<ul id="heroes-list"></ul>
<script>
    $(document).ready(function() {
        const heroes = ["Гарри Поттер", "Индиана Джонс", "Дарт Вейдер"];
        const interval = 1000; // 10 секунд

        for (let i = 0; i < heroes.length; i++) {
            setTimeout(function() {
                $("#heroes-list").append("<li>" + heroes[i] + "</li>");
            }, (i + 1) * interval);
        }
    });
</script>
</body>
</html>
